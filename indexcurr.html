<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b18e0b6367.js" crossorigin="anonymous"></script>

    <title>UMD Login</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column"></div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">UMD Login</h1>
        <div class="screen-header__icons"></div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__text">
                    <h4 class="user-component__title">Login</h4>
                </div>
                <form action="/login" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                    <button type="submit">Login</button>
                </form>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
