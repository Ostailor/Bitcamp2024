<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sidebar Page</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent body from scrolling */
      height: 100vh; /* Ensure body takes up the full viewport height */
    }

    .container {
      display: flex;
      height: 100vh; /* Ensure container takes up the full viewport height */
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      height: 100vh; /* Ensure sidebar takes up the full viewport height */
      padding-top: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); /* Shadow box */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto; /* Enable vertical scrolling if content overflows */
    }

    .sidebar h1 {
      color: #fff;
      padding: 10px;
      margin: 0;
      background-color: #333;
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    #logout_sidebar_button {
      margin-top: 180%; /* Push the logout button to the bottom */
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto; /* Enable vertical scrolling if content overflows */
    }

    /* Search bar styles */
    .search-container {
      margin: 20px;
    }

    .search-container input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
      width: 85%;
    }

    .search-container button {
      padding: 6px 10px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #333;
      background-image: url('search-icon.png'); /* Path to your search icon image */
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      width: 30px;
      height: 30px;
    }

    .search-container button:hover {
      background: #ccc;
    }
 </style>
</head>
<body>
 <div class="container">
    <nav class="sidebar">
      <h1>UMD Bulletin</h1>
      <ul>
        <li><a href="#">Department</a></li>
        <li><a href="#">Selling</a></li>
        <li><a href="#">Clubs</a></li>
      </ul>
      <ul id="logout_sidebar_button" class="nav nav-sidebar">
        <li><a href="logout-successful.html">Logout</a></li>
      </ul>
    </nav>
    <main class="content">
      <h2 id="section-name">Welcome</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." name="search">
        <button id="search-button" type="submit"></button>
      </div>
      <div id="search-results" style="margin-top: 20px;"></div>
      <!-- Main content goes here -->
    </main>
 </div>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Select all sidebar links
        const sidebarLinks = document.querySelectorAll('.sidebar ul li a');

        // Add click event listener to each link
        sidebarLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            // Check if the clicked link is the logout link
            if (this.textContent !== 'Logout') {
            event.preventDefault(); // Prevent the default link behavior
            const sectionName = this.textContent; // Get the text of the clicked link

            // Update the section name placeholder
            document.getElementById('section-name').textContent = sectionName;

            // Change the page title
            document.title = sectionName + " - UMD Bulletin";
            }
        });
        });

        // Add event listener to the search button
        document.getElementById('search-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const searchSection = document.getElementById('section-name');
            const searchTerm = searchInput.value;
            const searchSec = searchSection.textContent;
            // Send a GET request to the /posts endpoint with the search term as a query parameter
            console.log(searchSection);
            if (searchSec == "Department") {
              fetch(`/posts/department?search=${encodeURIComponent(searchTerm)}`)
              .then(response => response.json())
              .then(posts => {
                // Clear previous search results
                searchResults.innerHTML = '';

                // Display the search results
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.textContent = post.title; // Assuming you want to display the post title
                    searchResults.appendChild(postElement);
                });
              })
              .catch(error => console.error('Error fetching posts:', error));

            } else if (searchSec == "Selling") {
              fetch(`/posts/selling?search=${encodeURIComponent(searchTerm)}`)
              .then(response => response.json())
              .then(posts => {
                // Clear previous search results
                searchResults.innerHTML = '';

                // Display the search results
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.textContent = post.title; // Assuming you want to display the post title
                    searchResults.appendChild(postElement);
                });
              })
              .catch(error => console.error('Error fetching posts:', error));
            } else {
              fetch(`/posts?search=${encodeURIComponent(searchTerm)}`)
              .then(response => response.json())
              .then(posts => {
                // Clear previous search results
                searchResults.innerHTML = '';

                // Display the search results
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.textContent = post.title; // Assuming you want to display the post title
                    searchResults.appendChild(postElement);
                });
              })
              .catch(error => console.error('Error fetching posts:', error));
            }
        });
    });
 </script>
</body>
</html>
